apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 907204426784.dkr.ecr.us-east-1.amazonaws.com/testrepo:frontendlatest   #### my image from ECR pushed through docker!
        ports:
        - name: http
          containerPort: 4567
        env:        
                ####  need to figure this out!
        - name: backend_service_host
          value: "backend"
        - name: backend_service_port
          value: "5000"
